<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<header>
    <nav>
        <a href="#" class="logo">Juice Joint</a>
        <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
                <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
                <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                <li class="nav_item"><a href="#" class="nav_link">Gallery</a></li>
                <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
            </ul>
        </div>
        <div class="nav_toggle" id="nav-toggle">
            MENU
        </div>
    </nav>
</header>
<main>
    <!--Home Section Start-->
<section>
    <div class="home_container bd-container bd-grid">
        <div class="home_data">
            <h2 class="home_title">Juice Joint</h2>
            <h3 class="home_subtitle">The best Juice in Town</h3>
            <a href="#" class="button">See More</a>
        </div>
        <img src="home.png" class="home_img">
    </div>
</section>

    <!--Home Section End-->

        <!--About Section Start-->
    <section class="about section bd-container">
        <div class="about_container bd-grid">
            <div class="about_text">
                <p class="about_header">Who are We?</p>
                <h2 class="about_info">Fresh Organic Juice Made to Order</h2>
                <a href="/history" class="button">Learn More</a>
            </div>
            <img src="about.png" alt="about" class="about_img">

        </div>

    </section>

            <!--About Section End-->


</main>
<footer>
footer
</footer>
    <script src="main.js"></script>

</html>
